app = 'codr-c-runner'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  LANGUAGE = 'c'
  MAX_EXECUTION_TIME = '3'
  MAX_MEMORY_MB = '100'
  auto_start_machines = 'true'
  min_machines_running = '1'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
